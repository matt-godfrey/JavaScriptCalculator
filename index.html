<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Calculator</title>
</head>
<body>
    <!-- <h3>JavaScript Calculator</h3> -->
    <div id="calculator">
        <div data-displayContainer id="displayContainer">
            <div data-inputDisplay id="inputDisplay">0</div>
            <div data-display id="display">0</div>
        </div>
        <div class="buttons">
            <div data-equals== class="button"id="equals">=</div>
            <div data-number=0 class="button"id="zero">0</div>
            <div data-number=1 class="button"id="one">1</div>
            <div data-number=2 class="button"id="two">2</div>
            <div data-number=3 class="button"id="three">3</div>
            <div data-number=4 class="button"id="four">4</div>
            <div data-number=5 class="button"id="five">5</div>
            <div data-number=6 class="button"id="six">6</div>
            <div data-number=7 class="button"id="seven">7</div>
            <div data-number=8 class="button"id="eight">8</div>
            <div data-number=9 class="button"id="nine">9</div>
            <div data-operand=+ class="button"id="add">+</div>
            <div data-operand=- class="button"id="subtract">-</div>
            <div data-operand=* class="button"id="multiply">*</div>
            <div data-operand=/ class="button"id="divide">/</div>
            <div data-number=. class="button"id="decimal">.</div>
            <div data-clear=0 class="button" id="clear">CE</div>
            <div data-delete=0 class="button" id="delete">DEL</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
